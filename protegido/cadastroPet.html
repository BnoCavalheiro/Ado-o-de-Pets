<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Pet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container m-5">
        <h2>Cadastro de Pet</h2>
        <form method="POST" action='/cadastrarPet' class="border p-3 needs-validation" novalidate>
            <div class="mb-3">
                <label for="nome" class="form-label">Nome:</label>
                <input type="text" class="form-control" id="nome" name="nome" required>
            </div>
            <div class="mb-3">
                <label for="raca" class="form-label">RaÃ§a:</label>
                <input type="text" class="form-control" id="raca" name="raca" required>
            </div>
            <div class="mb-3">
                <label for="idade" class="form-label">Idade (em anos):</label>
                <input type="number" class="form-control" id="idade" name="idade" required>
            </div>
            <button class="btn btn-primary" type="submit">Cadastrar Pet</button>
            <a class="btn btn-secondary" href="/">Voltar</a>
        </form>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</html>
